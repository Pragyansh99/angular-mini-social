<header id="nav-header">
<div class="app__container header__section">
  <div class="logo">
    <h3><a routerLink="/"> Social Network </a></h3>
  </div>
  <div class="links">
    <ul>
      <li *ngIf="userAuthenticated"> <a routerLink="/create"> New Post </a> </li>
      <li *ngIf="userAuthenticated"> <a routerLink="/feeds"> Feeds </a> </li>
      <li *ngIf="!userAuthenticated"> <a routerLink="/auth/login" > Login </a> </li>
      <li *ngIf="!userAuthenticated"> <a routerLink="/auth/signup" > Sign Up </a> </li>
      <li *ngIf="userAuthenticated"> <a (click)="onLogout()" style="cursor: pointer;" > Logout </a> </li>
    </ul>
  </div>
</div>
</header>
